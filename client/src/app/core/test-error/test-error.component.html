<div class="container mt-5">
  <button (click)="get500Error()" class="btn btn-outline-primary me-2">Test 500 Error</button>
  <button (click)="get404Error()" class="btn btn-outline-primary me-2">Test 404 Error</button>
  <button (click)="get400Error()" class="btn btn-outline-primary me-2">Test 400 Error</button>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary me-2">Test 400 Validation Error</button>
  <div *ngIf="validationErrors.length > 0" class="row mt-5">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
</div>
